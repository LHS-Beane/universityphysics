site_name: Physics 201
site_url: https://lhs-beane.github.io/universityphysics/

theme:
  name: material
  palette: 
    scheme: slate 
    primary: teal
    accent: purple
  features:
    - navigation.tabs

# --- EXTENSIONS ---
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  # NOTICE: We removed "pymdownx.arithmatex"
  # This forces MkDocs to leave your $$ symbols as raw text.

# --- MATH ENGINE ---
extra_javascript:
  # We use MathJax 2.7 because it auto-detects $$ without needing config files
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML
