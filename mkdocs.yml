site_name: Physics 201
site_url: https://your-username.github.io/universityphysics/

theme:
  name: material
  palette: 
    scheme: slate 
    primary: teal
    accent: purple

# We are turning OFF the complex math extension
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences

# We are loading MathJax 2 (older but auto-scans for $$ symbols)
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML
