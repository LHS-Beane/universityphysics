# --- SITE IDENTITY ---
site_name: Physics 201  # <--- This fixes the name at the top!
site_url: https://your-username.github.io/universityphysics/

# --- THEME SETUP ---
theme:
  name: material
  palette: 
    scheme: slate 
    primary: teal
    accent: purple
  features:
    - navigation.tabs
    - search.suggest

# --- MATH EXTENSIONS ---
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition

# --- JAVASCRIPT LOADERS ---
extra_javascript:
  - javascripts/mathjax.js  # <--- The bridge script we just made
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
