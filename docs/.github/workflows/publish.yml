name: publish-site
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install MkDocs Material
        run: pip install mkdocs-material
      - name: Deploy Site
        run: mkdocs gh-deploy --force
